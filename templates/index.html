<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sporting CP Fixtures</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> <!-- Link to the CSS file -->
</head>
<body>
    <h1>Sporting CP Fixtures</h1>

    <div class="button-container">
        <form action="/add_fixture" method="get">
            <button type="submit">Add Fixture</button>
        </form>
        <form action="/download_ics" method="get">
            <button type="submit">Download ICS File</button>
        </form>
    </div>    
    
    
    <table>
        <thead>
            <tr>
                <th>Opponent</th>
                <th>Home/Away</th>
                <th>Date</th>
                <th>Time</th>
                <th>Competition</th>
                <th>Actions</th>  <!-- New column for actions -->
            </tr>
        </thead>
        <tbody>
            {% for fixture in data %}
            <tr>
                <td>{{ fixture.Opponent }}</td>
                <td>{{ fixture['Home/Away'] }}</td>
                <td>{{ fixture.Date }}</td>
                <td>{{ fixture.Time }}</td>
                <td>{{ fixture.Competition }}</td>
                <td>
                    <form action="/remove_fixture/{{ loop.index0 }}" method="post">
                        <button type="submit" style="background: none; border: none; color: red; font-size: 1.2em; cursor: pointer;">
                            ‚ùå  <!-- Unicode for a red cross -->
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    
</body>
</html>
