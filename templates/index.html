<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sporting CP Fixtures</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        th, td {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Upcoming Sporting CP Fixtures</h1>
    <table>
        <tr>
            <th>Opponent</th>
            <th>Home/Away</th>
            <th>Date</th>
            <th>Time</th>
            <th>Competition</th>
        </tr>
        {% for match in data %}
        <tr>
            <td>{{ match['Opponent'] }}</td>
            <td>{{ match['Home/Away'] }}</td>
            <td>{{ match['Date'] }}</td>
            <td>{{ match['Time'] }}</td>
            <td>{{ match['Competition'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
